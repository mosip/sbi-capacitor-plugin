name: Publish to NPM
on:
  push:
    branches:
      - develop
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: npm Install
        run: cd mosip-sbi-capacitor && npm install
      - name: Build APK
        working-directory: ./mosip-sbi-capacitor/android
        run: |
          sed -i -e 's/\r$//' ./gradlew
          chmod +x ./gradlew
          ./gradlew build
      - name: Change to root directory
        run: cd ../
      - name: Build
        run: cd mosip-sbi-capacitor && npm run verify
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          package_path: './mosip-sbi-capacitor'
          registry-url: 'https://registry.npmjs.org/'
      - name: Publish package
        run: cd mosip-sbi-capacitor && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
  build:
    name: sonar-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.ORG_KEY }}
        run: |
          cd mosip-sbi-capacitor
          cd android
          chmod +x gradlew
          ./gradlew build sonar --info --warning-mode all

      - name: Tag repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Set the tag version
          TAG_VERSION=v1.2.4
          # Tag the repository
          git tag $TAG_VERSION
          git push origin $TAG_VERSION
