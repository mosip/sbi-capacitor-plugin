name: Publish to NPM
on:
  push:
    branches:
      - develop
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: npm Install
        run: cd mosip-sbi-capacitor && npm install
      - name: Build APK
        working-directory: ./mosip-sbi-capacitor/android
        run: |
          sed -i -e 's/\r$//' ./gradlew
          chmod +x ./gradlew
          ./gradlew build
      - name: Change to root directory
        run: cd ../
      - name: Build
        run: cd mosip-sbi-capacitor && npm run verify
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          package_path: './mosip-sbi-capacitor'
          registry-url: 'https://registry.npmjs.org/'
      - name: Publish package
        run: cd mosip-sbi-capacitor && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
  build:
    name: sonar-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.ORG_KEY }}
        run: |
          cd mosip-sbi-capacitor
          cd android
          chmod +x gradlew
          ./gradlew build sonar --info --warning-mode all

env:
  tag:
    description: 'Tag to be published'
    required: true
    default: 'v1.2.3'
    type: string
  body:
    description: 'Release body message'
    required: true
    default: 'Changes in this Release'
    type: string
  pre-release:
    description: 'Pre-release? True/False'
    required: true
    default: 'false'
    type: string

  build_publish_tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to Nexus
        run: npm publish --registry https://your-nexus-registry-url/repository/npm/

      - name: Tag repository
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.tag }}
          release_name: ${{ env.tag }}
          body: ${{ env.body }}
          draft: false
          prerelease: ${{ env.pre-release }}
